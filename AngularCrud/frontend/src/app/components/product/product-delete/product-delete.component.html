<mat-card>
    <mat-card-title>Eliminar produto</mat-card-title>
    <form>
        <mat-form-field>
            <input name="id" matInput placeholder="Id" [value]="product.id" disabled>
        </mat-form-field>
        <mat-form-field>
            <input name="name" matInput placeholder="Nome" [value]="product.name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input name="price" matInput placeholder="Preço (€)" [value]="product.price" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)= "deleteProduct()" color="warn">
        Eliminar
    </button>

    <button mat-raised-button (click)= "cancel()">
        Cancelar
    </button>

</mat-card>
