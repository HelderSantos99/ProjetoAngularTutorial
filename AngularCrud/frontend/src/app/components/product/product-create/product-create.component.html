<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input name="name" matInput placeholder="Nome" [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field>
            <input name="price" matInput placeholder="Preço (€)" [(ngModel)]="product.price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createProduct()" color="primary">
        Guardar
    </button>

    <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
    </button>

</mat-card>
